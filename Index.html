<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Burnt Ash KPI Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --club-blue-dark: #0A192F; --club-blue-light: #1F2937; --club-red: #d90429;
            --club-red-hover: #b20021; --green: #22c55e; --red: #ef4444; --indigo: #4f46e5;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: var(--club-blue-dark); -webkit-tap-highlight-color: transparent; }
        .kpi-row, .log-container { background-color: var(--club-blue-light); border: 2px solid #374151; transition: border-color 0.2s; }
        .kpi-row.pending { border-color: var(--indigo); }
        .btn { transition: transform 0.1s ease, background-color 0.2s, opacity 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-field { background-color: #374151; color: white; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #4b5563; focus:outline-none; focus:ring-2; focus:ring-club-red; }
        #kpiSettingsModal, #editEventModal { background-color: rgba(10, 25, 47, 0.8); backdrop-filter: blur(5px); }
        #controls-bar { opacity: 0; transform: translateY(100%); transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; will-change: transform, opacity; pointer-events: none; }
        #controls-bar.open { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .speed-btn.active, .outcome-btn.active { background-color: var(--indigo); }
        .toast-notification{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background-color:#2d3748;color:white;padding:10px 20px;border-radius:8px;z-index:1000;opacity:0;transition:opacity .5s ease-in-out}.toast-notification.show{opacity:1}
        @keyframes flash { 0% { background-color: var(--club-blue-light); } 50% { background-color: #3730a3; } 100% { background-color: var(--club-blue-light); } }
        @keyframes flash-cancel { 0% { background-color: var(--club-blue-light); } 50% { background-color: #4b5563; } 100% { background-color: var(--club-blue-light); } }
        .kpi-row { animation: none; }
    </style>
</head>
<body class="text-gray-200">
    <div class="max-w-md mx-auto">
        <!-- Start Screen -->
        <div id="startScreen" class="text-center p-6 flex flex-col justify-center h-screen">
            <h1 class="text-4xl font-bold text-white mb-2">Burnt Ash Match Logger</h1><p class="text-gray-400 mb-6">Ready for push back.</p><div id="restoreContainer" class="hidden mb-4"><button id="restoreGameBtn" class="btn bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg w-full shadow-lg">Restore Last Game</button><p id="restoreInfoText" class="text-xs text-gray-400 mt-2"></p></div><div class="space-y-4 mb-6"><input type="text" id="opponentNameInput" placeholder="Enter Opponent Name" class="input-field text-center"><div class="grid grid-cols-2 gap-4"><select id="teamSelect" class="input-field text-center"><option value="1st XI">1st XI</option><option value="2nd XI">2nd XI</option><option value="Other">Other</option></select><input type="number" id="gameLengthInput" value="70" placeholder="Game Length (mins)" class="input-field text-center"></div></div><button id="startBtn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg text-xl w-full shadow-lg">Start New Game</button><button id="kpiSettingsBtn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded-lg text-sm w-full shadow-lg mt-4">Customize KPIs</button>
        </div>

        <!-- Main Tracker Screen -->
        <div id="mainTracker" class="hidden">
            <div id="stats-capture-area"><header class="fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm z-10 border-b border-gray-700"><div class="px-4 py-3 shadow-lg flex items-center justify-between"><div class="w-24 flex items-center"><span id="clock" class="text-yellow-400 font-mono text-2xl font-bold">00:00</span></div><div class="flex-grow text-center overflow-hidden"><h1 id="headerOpponentName" class="text-lg font-bold text-white truncate px-2">Opponent</h1><div id="autosaveIndicator" class="text-xs text-green-400 font-semibold h-3 leading-3 opacity-0">Saved ‚úì</div></div><div class="w-24 flex items-center justify-end"><span class="text-center text-sm font-bold" id="gameStateIndicator"></span><button id="inGameKpiSettingsBtn" class="btn p-1 rounded-md ml-2 hover:bg-gray-700 text-xl">üìù</button><button id="toggleControlsBtn" class="btn p-1 rounded-md ml-2 hover:bg-gray-700 text-xl">‚öôÔ∏è</button></div></div></header><div class="px-2 pt-20 pb-48 space-y-3"><div id="kpi-container" class="space-y-3"></div><div class="bg-gray-800 rounded-lg p-2 mt-3"><h2 class="text-sm font-bold text-white mb-2">Last 3 Events</h2><ul id="eventLogList" class="text-sm text-gray-300"></ul></div></div></div><footer class="fixed bottom-0 left-0 right-0 z-20"><div id="controls-bar" class="bg-gray-900/80 backdrop-blur-sm p-3"><div class="flex items-center justify-center gap-4"><div class="flex items-center gap-2"><button data-speed="1" class="btn speed-btn bg-gray-700 text-white font-semibold w-10 h-8 rounded-md text-xs active">1x</button><button data-speed="1.5" class="btn speed-btn bg-gray-700 text-white font-semibold w-10 h-8 rounded-md text-xs">1.5x</button><button data-speed="2" class="btn speed-btn bg-gray-700 text-white font-semibold w-10 h-8 rounded-md text-xs">2x</button></div><button id="skipBackBtn" class="btn bg-gray-700 text-white font-semibold h-10 w-12 rounded-md text-sm">-10s</button><button id="playPauseBtn" class="btn bg-indigo-600 text-white font-semibold h-10 w-24 rounded-md text-sm">Play</button><button id="skipFwdBtn" class="btn bg-gray-700 text-white font-semibold h-10 w-12 rounded-md text-sm">+10s</button></div></div><div class="bg-gray-900 p-2 grid grid-cols-2 gap-2 border-t border-gray-700"><button id="matchControlBtn" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg w-full">End 1st Half</button><div class="grid grid-rows-2 gap-1"><button id="saveAndExitBtn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg w-full">Save & Exit</button><button id="resetBtn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 rounded-lg w-full">Reset</button></div></div></footer>
        </div>
    </div>
    
    <!-- KPI Settings Modal -->
    <div id="kpiSettingsModal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="w-full max-w-lg mx-4 p-6 rounded-lg shadow-xl bg-gray-800 border border-gray-700"><h2 class="text-2xl font-bold mb-4">Customize KPIs</h2><div id="kpi-editor-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2"></div><div class="flex justify-between mt-6"><button id="addKpiBtn" class="btn bg-green-600 hover:bg-green-700 py-2 px-4 rounded-lg font-semibold">Add KPI</button><button id="closeKpiSettingsBtn" class="btn bg-red-600 hover:bg-red-700 py-2 px-4 rounded-lg font-semibold">Done</button></div></div></div>

    <!-- Edit Event Modal -->
    <div id="editEventModal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="w-full max-w-lg mx-4 p-6 rounded-lg shadow-xl bg-gray-800 border border-gray-700"><h2 class="text-2xl font-bold mb-2">Edit Event</h2><p class="mb-4 text-gray-400">Event at <span id="editEventTime" class="font-bold text-yellow-400"></span></p><div class="space-y-4"><div class="flex flex-col"><label class="text-sm font-bold mb-1">Change KPI / Action To:</label><select id="editEventKpiSelect" class="input-field"></select></div></div><div class="flex justify-between mt-6"><button id="saveEventChangesBtn" class="btn bg-green-600 hover:bg-green-700 py-2 px-4 rounded-lg font-semibold">Save Changes</button><button id="cancelEventEditBtn" class="btn bg-red-600 hover:bg-red-700 py-2 px-4 rounded-lg font-semibold">Cancel</button></div></div></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const ui = { startScreen: document.getElementById('startScreen'), mainTracker: document.getElementById('mainTracker'), startBtn: document.getElementById('startBtn'), opponentNameInput: document.getElementById('opponentNameInput'), teamSelect: document.getElementById('teamSelect'), gameLengthInput: document.getElementById('gameLengthInput'), clock: document.getElementById('clock'), resetBtn: document.getElementById('resetBtn'), saveAndExitBtn: document.getElementById('saveAndExitBtn'), matchControlBtn: document.getElementById('matchControlBtn'), autosaveIndicator: document.getElementById('autosaveIndicator'), eventLogList: document.getElementById('eventLogList'), gameStateIndicator: document.getElementById('gameStateIndicator'), toggleControlsBtn: document.getElementById('toggleControlsBtn'), controlsBar: document.getElementById('controls-bar'), playPauseBtn: document.getElementById('playPauseBtn'), skipBackBtn: document.getElementById('skipBackBtn'), skipFwdBtn: document.getElementById('skipFwdBtn'), speedControlButtons: document.querySelectorAll('.speed-btn'), kpiContainer: document.getElementById('kpi-container'), kpiSettingsBtn: document.getElementById('kpiSettingsBtn'), kpiSettingsModal: document.getElementById('kpiSettingsModal'), kpiEditorList: document.getElementById('kpi-editor-list'), addKpiBtn: document.getElementById('addKpiBtn'), closeKpiSettingsBtn: document.getElementById('closeKpiSettingsBtn'), inGameKpiSettingsBtn: document.getElementById('inGameKpiSettingsBtn'), restoreContainer: document.getElementById('restoreContainer'), restoreGameBtn: document.getElementById('restoreGameBtn'), restoreInfoText: document.getElementById('restoreInfoText'), headerOpponentName: document.getElementById('headerOpponentName'), editEventModal: document.getElementById('editEventModal'), editEventTime: document.getElementById('editEventTime'), editEventKpiSelect: document.getElementById('editEventKpiSelect'), saveEventChangesBtn: document.getElementById('saveEventChangesBtn'), cancelEventEditBtn: document.getElementById('cancelEventEditBtn') };
        let allEvents, opponentName, team, gameLength, clockState, gameState, wakeLock, autosaveTimer, kpiSettings, wasClockRunningBeforeModal, isNavGuardActive = false, restorableStateData = null;
        let pendingEvent = null; // Holds { metric, time } for two-step logging
        let editingEventIndex = null; // Holds index of event being edited
        const GAME_STORAGE_KEY = 'burntAshGameTrackerState', KPI_SETTINGS_KEY = 'burntAshKpiSettings';
        
               const defaultKpis = [
            {key:'outlet',name:'Outlet',target:52,success:'Success',fail:'Fail',hasMomentum:true,type:'percentage',isDualTracked:false,enabled:true},
            {key:'press',name:'Press',target:27,success:'Success',fail:'Fail',hasMomentum:true,type:'percentage',isDualTracked:false,enabled:true},
{key:'circle_possession',name:'Circle Possession',target:66,success:'Good',fail:'Bad',hasMomentum:false,type:'percentage',isDualTracked:false,enabled:true},
            {key:'pc_att',name:'PC Att',target:17,success:'Goal',fail:'No Goal',hasMomentum:false,type:'percentage',isDualTracked:false,enabled:true},
            {key:'pc_def',name:'PC Def',target:85,success:'Success',fail:'Fail',hasMomentum:false,type:'percentage',isDualTracked:false,enabled:true},
            
            {key:'goal', name:'Goal', hasMomentum:false, type:'counter', isDualTracked:true, enabled:true} // <-- ADD THIS LINE
        ];

        const handlePopState = () => { if (isNavGuardActive) { autoSaveState(true); if(confirm("Exit Match? Your progress will be saved.")) {removeNavigationGuard(); location.reload();} else {history.pushState({lock: true},'');} }};
        const handleVisibilityChange = () => { if (document.visibilityState === 'hidden' && isNavGuardActive) { autoSaveState(true); }};
        function setupNavigationGuard() { if (!isNavGuardActive) { history.pushState({ lock: true }, ''); isNavGuardActive = true; window.addEventListener('popstate', handlePopState); document.addEventListener('visibilitychange', handleVisibilityChange); }}
        function removeNavigationGuard() { if (isNavGuardActive) { isNavGuardActive = false; window.removeEventListener('popstate', handlePopState); document.removeEventListener('visibilitychange', handleVisibilityChange); }}
        
        function getElapsedTime() { if (clockState.isPaused) return clockState.timeAccumulated; const elapsedSinceStart = (Date.now() - clockState.realTimeClockStarted) / 1000; return clockState.timeAccumulated + (elapsedSinceStart * clockState.speed); }
        function startClock() { if (!clockState.isPaused) return; clockState.isPaused = false; clockState.realTimeClockStarted = Date.now(); if (clockState.intervalId) clearInterval(clockState.intervalId); clockState.intervalId = setInterval(updateClock, 200); updatePlayPauseButton(); if (!pendingEvent) { ui.kpiContainer.querySelectorAll('.btn-stat').forEach(b => b.disabled = false); } }
        function pauseClock() { if (clockState.isPaused) return; clockState.timeAccumulated = getElapsedTime(); clockState.isPaused = true; clockState.realTimeClockStarted = null; if (clockState.intervalId) clearInterval(clockState.intervalId); clockState.intervalId = null; updatePlayPauseButton(); }
        function skipTime(seconds) { const newTime = getElapsedTime() + seconds; clockState.timeAccumulated = newTime < 0 ? 0 : newTime; if (!clockState.isPaused) { clockState.realTimeClockStarted = Date.now(); } updateClock(); autoSaveState(); }

        function showToast(m, d = 2000) {const t=document.createElement('div');t.textContent=m;t.className='toast-notification';document.body.appendChild(t);setTimeout(()=>{t.classList.add('show')},10);setTimeout(()=>{t.classList.remove('show');setTimeout(()=>document.body.removeChild(t),500)},d) }
        function formatTime(s) {const m=Math.floor(s/60),se=Math.floor(s%60);return`${String(m).padStart(2,'0')}:${String(se).padStart(2,'0')}` }
        async function requestWakeLock() { try{if('wakeLock'in navigator)wakeLock=await navigator.wakeLock.request('screen')}catch(e){console.error(e)} }
        async function releaseWakeLock() { if(wakeLock){await wakeLock.release();wakeLock=null} }
        function loadKpiSettings() { const s=localStorage.getItem(KPI_SETTINGS_KEY);kpiSettings=s?JSON.parse(s):JSON.parse(JSON.stringify(defaultKpis));renderKpiEditor() }
        function saveKpiSettings() { localStorage.setItem(KPI_SETTINGS_KEY,JSON.stringify(kpiSettings));renderKpiEditor();buildKpiUI();updateAllDisplays(); }
        function renderKpiEditor() {ui.kpiEditorList.innerHTML=kpiSettings.map((k,i)=>`<div class="p-3 bg-gray-900 rounded-md border border-gray-700"><div class="grid grid-cols-2 gap-x-4 gap-y-2"><input type="text" data-index="${i}" data-prop="name" value="${k.name}" placeholder="KPI Name" class="input-field text-sm col-span-2"><input type="text" data-index="${i}" data-prop="success" value="${k.success||''}" placeholder="Success/Button Label" class="input-field text-sm"><input type="text" data-index="${i}" data-prop="fail" value="${k.fail||''}" placeholder="Fail Label" class="input-field text-sm"><input type="number" data-index="${i}" data-prop="target" value="${k.target||0}" placeholder="Target %" class="input-field text-sm"><select data-index="${i}" data-prop="type" class="input-field text-sm"><option value="percentage" ${k.type==='percentage'?'selected':''}>Percentage</option><option value="counter" ${k.type==='counter'?'selected':''}>Counter</option></select><div class="flex items-center gap-2 text-sm"><input type="checkbox" data-index="${i}" data-prop="hasMomentum" ${k.hasMomentum?'checked':''} class="w-4 h-4"><label>Momentum?</label></div><div class="flex items-center gap-2 text-sm"><input type="checkbox" data-index="${i}" data-prop="isDualTracked" ${k.isDualTracked?'checked':''} class="w-4 h-4"><label>Us & Them?</label></div><div class="flex items-center gap-2 text-sm"><input type="checkbox" data-index="${i}" data-prop="enabled" ${k.enabled?'checked':''} class="w-4 h-4"><label class="font-bold text-green-400">Enabled?</label></div></div><div class="text-right mt-2"><button data-index="${i}" class="btn-delete-kpi text-xs text-red-500 hover:text-red-400">Delete</button></div></div>`).join('') }
        
        function buildKpiUI() {
            ui.kpiContainer.innerHTML = kpiSettings.filter(k => k.enabled).map(k => {
                const kpiIndex = kpiSettings.filter(i => i.enabled).findIndex(i => i.key === k.key) + 1;
                let controlsHTML = '';
                if (k.type === 'counter') {
                    if (k.isDualTracked) {
                        controlsHTML = `<div class="grid grid-cols-2 gap-2"><button data-metric="${k.key}" data-type="count" data-subject="us" class="btn btn-stat bg-green-600 w-20 p-2 rounded-lg font-bold">+1 Us</button><button data-metric="${k.key}" data-type="count" data-subject="them" class="btn btn-stat bg-red-600 w-20 p-2 rounded-lg font-bold">+1 Them</button></div>`;
                    } else {
                        controlsHTML = `<div class="grid grid-cols-1"><button data-metric="${k.key}" data-type="count" class="btn btn-stat bg-blue-600 w-24 p-3 rounded-lg font-bold text-lg">+1</button></div>`;
                    }
                } else {
                    controlsHTML = `<div class="start-controls"><button data-metric="${k.key}" data-action="start" class="btn btn-stat bg-blue-600 w-full p-3 rounded-lg font-bold text-lg">Start ${k.name}</button></div><div class="end-controls hidden"><div class="grid grid-cols-3 gap-2"><button data-metric="${k.key}" data-action="end" data-type="success" class="btn btn-stat bg-green-600 px-1 py-2 rounded-lg font-bold text-xs">${k.success}</button><button data-metric="${k.key}" data-action="end" data-type="fail" class="btn btn-stat bg-red-500 px-1 py-2 rounded-lg font-bold text-xs">${k.fail}</button><button data-metric="${k.key}" data-action="cancel" class="btn btn-stat bg-gray-600 px-1 py-2 rounded-lg font-bold text-xs">Cancel</button></div></div>`;
                }
                const momentumHTML = k.hasMomentum ? `<div class="mt-2"><div style="background-color:#374151;border-radius:6px;height:20px;width:100%;overflow:hidden;position:relative;"><div id="${k.key}MomentumFill" style="height:100%;transition:width .3s"></div><div id="${k.key}MomentumText" class="absolute inset-0 flex items-center justify-center text-xs font-bold text-white" style="text-shadow:1px 1px 2px #000000B3"></div></div></div>` : '';
                const tallyHTML = k.type === 'counter' ? (k.isDualTracked ? `<div class="flex gap-4 items-baseline"><div class="text-lg">Us: <span id="${k.key}_us_tally" class="text-2xl font-bold">0</span></div><div class="text-lg">Them: <span id="${k.key}_them_tally" class="text-2xl font-bold">0</span></div></div>` : `<div class="text-3xl font-extrabold text-white" id="${k.key}_tally">0</div>`) : `<div class="flex items-baseline gap-2"><div class="text-2xl font-extrabold" id="${k.key}Percent">0%</div><div id="${k.key}Tally" class="text-xs text-gray-400">0/0</div></div>`;
                return `<div id="${k.key}Row" class="kpi-row p-2 rounded-lg"><div class="flex items-center justify-between"><div class="flex flex-col"><h2 class="text-sm font-bold text-white">${kpiIndex}. ${k.name} ${k.type === 'percentage' ? `<span class="text-gray-400 text-xs font-normal">(&gt;${k.target}%)</span>` : ''}</h2>${tallyHTML}</div><div class="kpi-controls w-48">${controlsHTML}</div></div>${momentumHTML}</div>`;
            }).join('');
        }
        
        function softInit() { removeNavigationGuard(); allEvents=[]; pendingEvent = null; if(clockState&&clockState.intervalId)clearInterval(clockState.intervalId); clockState={timeAccumulated:0,realTimeClockStarted:null,intervalId:null,isPaused:true,speed:1}; gameState='pre-game'; wasClockRunningBeforeModal=false; buildKpiUI(); updateAllDisplays(); renderEventLog(); updateGameStateIndicator(); updateMatchControlButton(); updatePlayPauseButton(); releaseWakeLock(); }
        function updateAllDisplays() {kpiSettings.forEach(k=>{if(!k.enabled)return;const e=allEvents.filter(ev=>ev.metric===k.key);if(k.type==='counter'){if(k.isDualTracked){const t=document.getElementById(`${k.key}_us_tally`),n=document.getElementById(`${k.key}_them_tally`);if(t&&n){t.textContent=e.filter(ev=>ev.subject==='us').length;n.textContent=e.filter(ev=>ev.subject==='them').length}}else{const t=document.getElementById(`${k.key}_tally`);if(t)t.textContent=e.length}}else{const t=document.getElementById(`${k.key}Percent`),n=document.getElementById(`${k.key}Tally`);if(!t||!n)return;const o=e.filter(ev=>ev.type==='success').length,s=e.length,i=s>0?o/s*100:0;t.textContent=`${i.toFixed(0)}%`;n.textContent=`${o}/${s}`;t.className='text-2xl font-extrabold';if(s>0)t.classList.add(i>=k.target?'text-green-400':'text-red-500');else t.classList.add('text-gray-200');if(k.hasMomentum){const t=document.getElementById(`${k.key}MomentumFill`),n=document.getElementById(`${k.key}MomentumText`);if(t&&n){const o=Math.floor(Math.max(0,s-1)/5),i=e.slice(o*5);const l=i.filter(ev=>ev.type==='success').length,c=i.length>0?l/i.length*100:0;n.textContent=`Block ${o+1}: ${c.toFixed(0)}% (${l}/${i.length})`;t.style.width=`${c}%`;t.style.backgroundColor=c>=k.target?'var(--green)':'var(--red)'}}}}); }

        function logEventStart(button) { if (clockState.isPaused && gameState !== 'halfTime') { showToast("Clock is paused!"); return; } const metric = button.dataset.metric; pendingEvent = { metric: metric, time: formatTime(getElapsedTime()) }; setUiToPendingState(metric, true); }
        function logEventEnd(button) { const type = button.dataset.type; const kpi = kpiSettings.find(k => k.key === pendingEvent.metric); const finalEvent = { ...pendingEvent, type: type, outcomeName: `${kpi.name}: ${type === 'success' ? kpi.success : kpi.fail}` }; allEvents.push(finalEvent); if(navigator.vibrate) navigator.vibrate(50); const row = document.getElementById(`${pendingEvent.metric}Row`); if(row) { row.style.animation='none'; void row.offsetWidth; row.style.animation='flash .5s ease-out'; } setUiToPendingState(pendingEvent.metric, false); pendingEvent = null; updateAllDisplays(); renderEventLog(); autoSaveState(); }
        function logCounterEvent(button) { if (clockState.isPaused && gameState !== 'halfTime') { showToast("Clock is paused!"); return; } if (navigator.vibrate) navigator.vibrate(50); const metric = button.dataset.metric; const subject = button.dataset.subject; const kpi = kpiSettings.find(k => k.key === metric); let event = { metric: metric, type: 'count', time: formatTime(getElapsedTime()) }; if (subject) event.subject = subject; event.outcomeName = subject ? `${kpi.name} (${subject === 'us' ? 'Us' : 'Them'})` : kpi.name; allEvents.push(event); const row = document.getElementById(`${metric}Row`); if (row) { row.style.animation = 'none'; void row.offsetWidth; row.style.animation = 'flash .5s ease-out'; } updateAllDisplays(); renderEventLog(); autoSaveState(); }
        function cancelPendingEvent(metric) { if (!pendingEvent) return; const row = document.getElementById(`${metric}Row`); if (row) { row.style.animation='none'; void row.offsetWidth; row.style.animation='flash-cancel .5s ease-out'; } setUiToPendingState(metric, false); pendingEvent = null; }
        function setUiToPendingState(metric, isPending) { const allStatButtons = ui.kpiContainer.querySelectorAll('.btn-stat'); if (isPending) { allStatButtons.forEach(btn => btn.disabled = true); const pendingRow = document.getElementById(`${metric}Row`); if (pendingRow) { pendingRow.classList.add('pending'); pendingRow.querySelector('.start-controls')?.classList.add('hidden'); const endControls = pendingRow.querySelector('.end-controls'); if (endControls) { endControls.classList.remove('hidden'); endControls.querySelectorAll('.btn-stat').forEach(btn => btn.disabled = false); } } } else { allStatButtons.forEach(btn => btn.disabled = clockState.isPaused); const previouslyPendingRow = document.getElementById(`${metric}Row`); if (previouslyPendingRow) { previouslyPendingRow.classList.remove('pending'); previouslyPendingRow.querySelector('.start-controls')?.classList.remove('hidden'); previouslyPendingRow.querySelector('.end-controls')?.classList.add('hidden'); } } }
        function renderEventLog(){ ui.eventLogList.innerHTML=allEvents.slice(-3).reverse().map((e,i)=>`<li class="flex justify-between items-center p-2 border-b border-gray-700"><span class="truncate pr-2">[${e.time}] ${e.outcomeName}</span><div class="flex items-center gap-2"><button data-event-index="${allEvents.length-1-i}" class="btn-edit-item text-gray-400 hover:text-white text-lg">‚úèÔ∏è</button><button data-event-index="${allEvents.length-1-i}" class="btn-undo-item text-red-500 hover:text-red-400 text-lg">‚ùå</button></div></li>`).join('')||`<li class="text-center text-gray-500 p-2">No events recorded.</li>`}
        function removeEventByIndex(i) { if(i<0||i>=allEvents.length)return;allEvents.splice(i,1)[0];if(navigator.vibrate)navigator.vibrate([100,30,100]);updateAllDisplays();renderEventLog();autoSaveState();showToast(`Removed event`)}
        function updateClock(){ ui.clock.textContent=formatTime(getElapsedTime()); }
        function updatePlayPauseButton(){ui.playPauseBtn.textContent=clockState.isPaused?'‚ñ∂ Play':'‚ùö‚ùö Pause'}
        function setSpeed(s){ pauseClock(); clockState.speed=s; ui.speedControlButtons.forEach(b=>b.classList.toggle('active',b.dataset.speed==s)); autoSaveState(); startClock(); }
        function getShortTeamName(t){return t==='1st XI'?'1s':t==='2nd XI'?'2s':t}
        function updateGameStateIndicator() { const stateText = { 'pre-game': '', 'firstHalf': '1st Half', 'halfTime': 'Half Time', 'secondHalf': '2nd Half', 'fullTime': 'Full Time' }; ui.gameStateIndicator.textContent = stateText[gameState] || ''; }
        function updateMatchControlButton() { if (gameState === 'firstHalf') { ui.matchControlBtn.textContent = 'End 1st Half'; ui.matchControlBtn.disabled = false; } else if (gameState === 'halfTime') { ui.matchControlBtn.textContent = 'Start 2nd Half'; ui.matchControlBtn.disabled = false; } else if (gameState === 'secondHalf') { ui.matchControlBtn.textContent = 'End Game'; ui.matchControlBtn.disabled = false; } else { ui.matchControlBtn.textContent = 'Full Time'; ui.matchControlBtn.disabled = true; } }
        function triggerDownload(s){ if(pendingEvent) { alert("Please resolve the pending action before proceeding."); return; } pauseClock();const sn=s.charAt(0).toUpperCase()+s.slice(1);const df=`Burnt Ash ${getShortTeamName(team)} vs ${opponentName} - ${new Date().toISOString().slice(0,10)} (${sn})`;const fb=prompt(`Enter filename for ${sn} data:`,df);if(!fb){showToast("Save cancelled.");if(gameState!=='halfTime'&&gameState!=='fullTime')startClock();return}showToast(`Generating ${sn} files...`);html2canvas(document.getElementById('stats-capture-area'),{useCORS:true,backgroundColor:"#0A192F"}).then(c=>{const il=document.createElement('a');il.href=c.toDataURL("image/png");il.download=`${fb}.png`;il.click();const sb={};kpiSettings.forEach(k=>{const evs=allEvents.filter(e=>e.metric===k.key),sc=evs.filter(e=>e.type==='success').length;sb[k.key]={successCount:sc,totalCount:evs.length,percentage:`${(evs.length>0?sc/evs.length*100:0).toFixed(1)}%`}});const ds={gameDetails:{club:"Burnt Ash HC",team,gameLength,opponent:opponentName,filename:fb,savedAt:new Date().toISOString()},summary:sb,events:allEvents,kpiSettings};const dataStr="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(ds,null,2));setTimeout(()=>{const jl=document.createElement('a');jl.href=dataStr;jl.download=`${fb}.json`;jl.click();if(s==='fulltime'||s==='early'){showToast("Final downloads initiated!",3000);softInit();clearSavedState();ui.mainTracker.classList.add('hidden');ui.startScreen.classList.remove('hidden');checkForRecovery();}else{showToast("Halftime downloads initiated!",3000)}},200)})}
        function matchControlHandler() {if(pendingEvent) { alert("Please resolve the pending action before ending the half."); return; } pauseClock();const h=gameLength*60/2;const f=gameLength*60;const a=formatTime(getElapsedTime());if(gameState==='firstHalf'&&confirm(`End 1st half at ${a}?`)){clockState.timeAccumulated=h;clockState.realTimeClockStarted=null;updateClock();ui.kpiContainer.querySelectorAll('.btn-stat').forEach(b => b.disabled = true);allEvents.push({metric:'marker',type:'marker',label:'End of 1st Half',time:formatTime(h)});gameState='halfTime';updateGameStateIndicator();updateMatchControlButton();autoSaveState();triggerDownload('halftime');}else if(gameState==='halfTime'){clockState.timeAccumulated=h;startClock();allEvents.push({metric:'marker',type:'marker',label:'Start of 2nd Half',time:formatTime(h)});gameState='secondHalf';updateGameStateIndicator();updateMatchControlButton();autoSaveState();}else if(gameState==='secondHalf'&&confirm(`End game at ${a}?`)){clockState.timeAccumulated=f;clockState.realTimeClockStarted=null;updateClock();ui.kpiContainer.querySelectorAll('.btn-stat').forEach(b => b.disabled = true);allEvents.push({metric:'marker',type:'marker',label:'Full Time',time:formatTime(f)});gameState='fullTime';updateGameStateIndicator();updateMatchControlButton();autoSaveState();releaseWakeLock();removeNavigationGuard();triggerDownload('fulltime');}}
        function autoSaveState(isSilent = false) { if (gameState === 'pre-game') return; const stateToSave = { ...clockState, timeAccumulated: getElapsedTime() }; if(!stateToSave.isPaused) stateToSave.realTimeClockStarted = Date.now(); const s = { allEvents, opponentName, team, gameLength, clockState: stateToSave, gameState, kpiSettings, timeOfSave: Date.now(), controlsOpen: ui.controlsBar.classList.contains('open'), pendingEvent }; try { localStorage.setItem(GAME_STORAGE_KEY, JSON.stringify(s)); if (!isSilent) { if(autosaveTimer) clearTimeout(autosaveTimer); ui.autosaveIndicator.style.opacity = 1; autosaveTimer = setTimeout(() => ui.autosaveIndicator.style.opacity = 0, 1500); } } catch(e) { removeNavigationGuard(); alert('‚ö†Ô∏è CRITICAL SAVE ERROR ‚ö†Ô∏è\nCould not save game state. Browser storage may be full.'); } }
        function clearSavedState() { localStorage.removeItem(GAME_STORAGE_KEY); restorableStateData = null; }
        function restoreState(s) { const timeBeforeRestore = s.clockState.timeAccumulated; softInit(); allEvents=s.allEvents||[]; opponentName=s.opponentName||'Opponent'; team=s.team||'1st XI'; gameLength=s.gameLength||70; clockState=s.clockState; kpiSettings=s.kpiSettings||JSON.parse(JSON.stringify(defaultKpis)); gameState=s.gameState; pendingEvent=s.pendingEvent||null; const timeNow = getElapsedTime(); const adjustment = timeNow - timeBeforeRestore; ui.opponentNameInput.value=opponentName; ui.teamSelect.value=team; ui.gameLengthInput.value=gameLength; ui.headerOpponentName.textContent = opponentName; if(s.controlsOpen)ui.controlsBar.classList.add('open'); setSpeed(clockState.speed||1); updateAllDisplays(); renderEventLog(); updateClock(); updateGameStateIndicator(); updateMatchControlButton(); if(!clockState.isPaused){startClock()}else{pauseClock(); ui.kpiContainer.querySelectorAll('.btn-stat').forEach(b => b.disabled = gameState==='halfTime'||gameState==='fullTime'); } if(pendingEvent) setUiToPendingState(pendingEvent.metric, true); requestWakeLock(); setupNavigationGuard(); ui.startScreen.classList.add('hidden'); ui.mainTracker.classList.remove('hidden'); if (Math.abs(adjustment) > 2) { const adjM = Math.floor(Math.abs(adjustment) / 60); const adjS = Math.floor(Math.abs(adjustment) % 60); showToast(`Game restored. Clock adjusted by ${adjM}m ${adjS}s to sync.`, 4000); } else { showToast(`Game restored.`, 2000); } }
        function checkForRecovery() { const stateJSON = localStorage.getItem(GAME_STORAGE_KEY);if(stateJSON){try{restorableStateData = JSON.parse(stateJSON);const d=new Date(restorableStateData.timeOfSave);ui.restoreInfoText.textContent = `vs ${restorableStateData.opponentName}, saved ${d.toLocaleDateString()} at ${d.toLocaleTimeString()}`;ui.restoreContainer.classList.remove('hidden');ui.startBtn.textContent = 'Start New Game (Overwrite)'}catch(e){console.error("Failed to parse recovery data.", e); clearSavedState();}}else{ ui.restoreContainer.classList.add('hidden'); ui.startBtn.textContent = 'Start New Game'; }}
        
        // --- Modal Control Functions ---
        function openKpiModal() { wasClockRunningBeforeModal = !clockState.isPaused; pauseClock(); renderKpiEditor(); ui.kpiSettingsModal.style.display = 'flex'; }
        function closeKpiModal() { saveKpiSettings(); autoSaveState(); ui.kpiSettingsModal.style.display = 'none'; if (wasClockRunningBeforeModal) { startClock(); } }
        
        // --- Edit Event Modal Functions (does NOT pause clock) ---
        function openEditEventModal(index) {
            const event = allEvents[index];
            if (event.metric === 'marker') { showToast("Game markers cannot be edited.", 2000); return; }
            
            editingEventIndex = index;
            ui.editEventTime.textContent = event.time;

            const kpiOptionsHTML = kpiSettings.map(k => 
                `<option value="${k.key}">${k.name}${k.enabled ? '' : ' (Disabled)'}</option>`
            ).join('');

            const originalKpiExists = kpiSettings.some(k => k.key === event.metric);

            if (originalKpiExists) {
                ui.editEventKpiSelect.innerHTML = kpiOptionsHTML;
                ui.editEventKpiSelect.value = event.metric;
            } else {
                ui.editEventKpiSelect.innerHTML = `<option value="" disabled selected>Original KPI deleted - Select a new one</option>` + kpiOptionsHTML;
            }

            ui.editEventModal.style.display = 'flex';
        }
        
        /**
         * [REVISED] This function now only handles changing the KPI of an event,
         * preserving the original outcome (success/fail, us/them) where possible.
         */
        function saveEventChanges() {
            if (editingEventIndex === null) return;
            const eventToUpdate = allEvents[editingEventIndex];
            const newMetricKey = ui.editEventKpiSelect.value;
            const newKpi = kpiSettings.find(k => k.key === newMetricKey);

            if (!newKpi) {
                showToast("Please select a valid KPI.", 2000);
                return;
            }

            // 1. Update the metric key
            eventToUpdate.metric = newKpi.key;

            // 2. Update the event type based on the new KPI, and clear irrelevant properties
            if (newKpi.type === 'percentage') {
                // If the event was not a percentage type before, default it to 'success'. Otherwise, keep the original outcome.
                if (eventToUpdate.type !== 'success' && eventToUpdate.type !== 'fail') {
                    eventToUpdate.type = 'success';
                }
                delete eventToUpdate.subject;
            } else { // newKpi.type is 'counter'
                eventToUpdate.type = 'count';
                if (newKpi.isDualTracked) {
                    // If the event was not dual-tracked before, default it to 'us'. Otherwise, keep the original subject.
                    if (eventToUpdate.subject !== 'us' && eventToUpdate.subject !== 'them') {
                        eventToUpdate.subject = 'us';
                    }
                } else {
                    delete eventToUpdate.subject;
                }
            }
            
            // 3. Re-generate the human-readable outcomeName based on the new, correct state
            if (eventToUpdate.type === 'success' || eventToUpdate.type === 'fail') {
                eventToUpdate.outcomeName = `${newKpi.name}: ${eventToUpdate.type === 'success' ? (newKpi.success || 'Success') : (newKpi.fail || 'Fail')}`;
            } else if (eventToUpdate.type === 'count') {
                if (eventToUpdate.subject) {
                    eventToUpdate.outcomeName = `${newKpi.name} (${eventToUpdate.subject === 'us' ? 'Us' : 'Them'})`;
                } else {
                    eventToUpdate.outcomeName = newKpi.name;
                }
            }

            showToast("Event updated!", 1500);
            closeEditEventModal();
            updateAllDisplays();
            renderEventLog();
            autoSaveState();
        }

        function closeEditEventModal() {
            ui.editEventModal.style.display = 'none';
            editingEventIndex = null;
        }

        function setupAllListeners() {
            ui.startBtn.addEventListener('click', () => { if (restorableStateData && !confirm("This will overwrite your saved game. Are you sure?")) { return; } clearSavedState(); softInit(); opponentName=ui.opponentNameInput.value.trim()||'Opponent'; team=ui.teamSelect.value; gameLength=parseInt(ui.gameLengthInput.value,10)||70; ui.headerOpponentName.textContent = opponentName; gameState='firstHalf'; updateGameStateIndicator(); updateMatchControlButton(); startClock(); requestWakeLock(); setupNavigationGuard(); ui.startScreen.classList.add('hidden'); ui.mainTracker.classList.remove('hidden'); autoSaveState(); });
            ui.restoreGameBtn.addEventListener('click', () => { if(restorableStateData) restoreState(restorableStateData); });
            ui.resetBtn.addEventListener('click',()=>{if(prompt("Permanently delete all data for this match? Type RESET to confirm.")==='RESET'){softInit();clearSavedState();ui.mainTracker.classList.add('hidden');ui.startScreen.classList.remove('hidden');checkForRecovery();showToast('Game Reset.')}else{showToast('Reset cancelled.')}});
            ui.saveAndExitBtn.addEventListener('click',()=>{if(confirm('Save & exit early?')){releaseWakeLock();removeNavigationGuard();triggerDownload('early');}});
            ui.matchControlBtn.addEventListener('click',matchControlHandler);ui.kpiSettingsBtn.addEventListener('click',openKpiModal);ui.inGameKpiSettingsBtn.addEventListener('click',openKpiModal);ui.closeKpiSettingsBtn.addEventListener('click',closeKpiModal);ui.addKpiBtn.addEventListener('click',()=>{kpiSettings.push({key:`newkpi_${Date.now()}`,name:'New KPI',target:50,success:'Good',fail:'Bad',hasMomentum:false,type:'percentage',isDualTracked:false,enabled:true});renderKpiEditor()});ui.toggleControlsBtn.addEventListener('click',()=>{ui.controlsBar.classList.toggle('open');autoSaveState()});ui.playPauseBtn.addEventListener('click',()=>{if(clockState.isPaused)startClock();else pauseClock();autoSaveState()});ui.skipBackBtn.addEventListener('click',()=>skipTime(-10));ui.skipFwdBtn.addEventListener('click',()=>skipTime(10));ui.speedControlButtons.forEach(b=>b.addEventListener('click',()=>setSpeed(parseFloat(b.dataset.speed))));ui.kpiEditorList.addEventListener('input',e=>{const t=e.target;const i=t.dataset.index;if(i===undefined)return;const p=t.dataset.prop;const kpi=kpiSettings[i];kpi[p]=t.type==='checkbox'?t.checked:t.type==='number'?parseInt(t.value,10)||0:t.value;if(p==='name'&&kpi.key.startsWith('newkpi_'))kpi.key=kpi.name.toLowerCase().replace(/[^a-z0-9]/g,'_').slice(0,20);});ui.kpiEditorList.addEventListener('click',e=>{if(e.target.matches('.btn-delete-kpi')){const i=e.target.dataset.index;if(confirm(`Delete "${kpiSettings[i].name}"?`)){kpiSettings.splice(i,1);renderKpiEditor()}}});
            ui.kpiContainer.addEventListener('click', e => { const button = e.target.closest('button.btn-stat'); if (!button || button.disabled) return; const kpi = kpiSettings.find(k => k.key === button.dataset.metric); if (kpi.type === 'counter') { logCounterEvent(button); } else { const action = button.dataset.action; if (action === 'start') logEventStart(button); else if (action === 'end') logEventEnd(button); else if (action === 'cancel') cancelPendingEvent(button.dataset.metric); } });
            
            // Listeners for event log actions (edit/delete)
            ui.eventLogList.addEventListener('click',e=>{
                const undoBtn = e.target.closest('.btn-undo-item');
                if (undoBtn) { removeEventByIndex(parseInt(undoBtn.dataset.eventIndex, 10)); return; }
                const editBtn = e.target.closest('.btn-edit-item');
                if(editBtn) { openEditEventModal(parseInt(editBtn.dataset.eventIndex, 10)); }
            });

            // Listeners for the simplified edit modal
            ui.saveEventChangesBtn.addEventListener('click', saveEventChanges);
            ui.cancelEventEditBtn.addEventListener('click', closeEditEventModal);
        }
        
        loadKpiSettings();
        softInit();
        setupAllListeners();
        checkForRecovery();
    });
    </script>
